<script>
  const SHEET_ID = "1VAhk4v35HaUGMCTDs3A5E_vjaf1f-n4TqI-dgsB4VrM";
  const SHEET_NAME = "Sheet1";
  const API_URL = `https://opensheet.elk.sh/${SHEET_ID}/${SHEET_NAME}`;
  let allData = [];

  // Convert seconds into "minutes and seconds"
  function formatSeconds(value) {
    const sec = parseInt(value, 10);
    if (isNaN(sec)) return value || "-";
    const minutes = Math.floor(sec / 60);
    const seconds = sec % 60;
    if (minutes > 0 && seconds > 0) return `${minutes} min ${seconds} sec`;
    if (minutes > 0) return `${minutes} min`;
    return `${seconds} sec`;
  }

  async function loadSheetData() {
    const container = document.getElementById("container");
    container.innerHTML = "<p>Loading latest data...</p>";
    try {
      const res = await fetch(API_URL);
      const data = await res.json();
      allData = data.reverse(); // newest first
      showAll(allData);
    } catch (err) {
      console.error(err);
      container.innerHTML = "<p style='color:red;'>Error loading data from sheet.</p>";
    }
  }

  function searchByHandle() {
    const handle = document.getElementById("handleInput").value.trim();
    if (!handle) {
      alert("Please enter a channel handle (e.g. @ekanogaming)");
      return;
    }
    localStorage.setItem("savedHandle", handle);
    const filtered = allData.filter(r => (r["Cannel Handle"] || "").trim().toLowerCase() === handle.toLowerCase());
    if (filtered.length === 0) {
      document.getElementById("container").innerHTML = `<p style='color:#555;'>No records found for ${handle}.</p>`;
      return;
    }
    showAll(filtered);
  }

  function showAll(records) {
    const container = document.getElementById("container");
    container.innerHTML = `
      <div class="proof-container">
        ${records.map(r => `
          <div class="proof-card">
            <p><strong>Time And Date:</strong> ${r["Time And Date"] || "-"}</p>
            <p><strong>Member Who Watch</strong> ${r["Cannel Handle"] || "-"}</p>
           
            <p><strong>Video Title:</strong> ${r["Video Title"] || "-"}</p>
            <p><strong>Video Duration:</strong> ${r["Video Duration"]}</p>
            <p><strong>Play Duration:</strong> ${formatSeconds(r["Play Count"])}</p>
            <button class="btn" onclick="openImages(['${r["image1"]}','${r["image2"]}','${r["image3"]}','${r["image4"]}','${r["image5"]}'])">Open All Images</button>
          </div>
        `).join("")}
      </div>
    `;
  }

  function openImages(images) {
    images.forEach(url => {
      if (url && url.trim() !== "") window.open(url.trim(), "_blank");
    });
  }

  loadSheetData();
</script>
